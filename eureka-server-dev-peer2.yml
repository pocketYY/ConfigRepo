server:
  port: 1114
spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: springcloud
    password: 123456
  application:
    name: eureka-server
  cloud:
      bus:
        trace:
          enabled: true
eureka:
  instance:
    hostname: peer2
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
  client:
    serviceUrl:
      defaultZone: http://peer1:1113/eureka/
    register-with-eureka: false
    fetch-registry: false

hello: hello world
